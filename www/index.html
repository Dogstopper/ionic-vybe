<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/sass_cs.css" rel="stylesheet">-->


      <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
      <link href="css/ionic.app.css" rel="stylesheet">
      -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>
      <ion-pane ng-controller="ContactsController">
        <ion-header-bar class="bar bar-header bar-royal">
            <h1 class="title">Vybe</h1>
        </ion-header-bar>
        <ion-header-bar class="bar-light bar-subheader">
            <input type="search"
                 placeholder="Filter contacts..."
                 ng-model="search"
                 ng-focus="searchFocused = true"
                 ng-blur="searchFocused = false"
                 ng-change="scrollTop()">
        </ion-header-bar>
        <ion-content>
          <ion-list>
              <ion-item class="my-item" collection-repeat="contact in contacts | filter:search"
                  collection-item-height="getItemHeight(contact)"
                  collection-item-width="getItemWidth(contact)"
                  ng-style="{'line-height': getItemHeight(contact) + 'px'}">
                  <!--<img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}"> -->
                  <button class="button button-full full-custom"
                          ng-style="{ 'background-color': getButtonColor($index), 'height': getItemHeight(contact) + 'px' }">

                      {{ contact.name.formatted + ': ' + contact.phoneNumbers[0]['value'] }}
                  </button>
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-pane>
  </body>
</html>
